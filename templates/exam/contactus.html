<!DOCTYPE html>
{% load static %}
<html lang="ru" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body>

  {% include "exam/navbar.html" %}
  <br><br>

  <center>
    <h4 class='alert alert-success'>Заполните форму для обратной связи</h4>

    <form method="POST" autocomplete="off">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h5>{{ form.as_p }}</h5>
        </p>
        <br>
        <input type="submit" value="Отправить" class='btn btn-primary' style="border-radius: 0%;">
      </div>
    </form>
  </center>

  {% include "exam/footer.html" %}
</body>

</html>
